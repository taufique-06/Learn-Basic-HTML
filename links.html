<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.links
		{
			color: black;
			text-decoration: none;
			font-size: 300px;
		}

		.links:hover
		{
			text-decoration: underline;
			font-weight: bold;
		}

		.links:visited
		{
			color: red;
		}
		/*To get a better understanding about active, use it*/
		.links:active
		{
			color: blue;
		}

	</style>
	<title>Links</title>
</head>
<body>
<a href="" class="links">A Link</a>
</body>
</html>
