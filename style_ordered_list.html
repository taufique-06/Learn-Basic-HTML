<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Ordered List</title>
	<style type="text/css">
		.inside{
			list-style-position: inside;
		}

		.outside
		{
			list-style-image: url(../images/clock.jpg);
			list-style-position: outside;

		}
	</style>
</head>
<body>
<ol class="inside">
	<li>T-1</li>
	<li>T-2</li>
	<li>T-3</li>
	<li>T-4</li>
	<li>T-5</li>
</ol>

<ol class="outside">
	<li>T-1</li>
	<li>T-2</li>
	<li>T-3</li>
	<li>T-4</li>
	<li>T-5</li>
</ol>
</body>
</html>
