<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursor</title>
</head>
<body>
<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: alias;">Alias</div>

<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: all-scroll;">All scroll</div>

<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: cell;">Cell</div>

<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: context-menu;">Context Menu</div>

<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: copy;">Copy</div>


<div style ="display: inline-block; width: 50px; height: 50px; padding-left: 15px; padding-top: 15px; margin: 10px; border: 1px solid blue; cursor: n-resize;">N Resize</div>

<!--There are loads of cursor property. Use Google to find 'em-->

</body>
</html>
